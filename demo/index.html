<!doctype html>
<html>
<head>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>fort-touch-enabled Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../fort-touch-enabled.html">

<body unresolved>

<fort-touch-enabled is-touch="{{isTouch}}"></fort-touch-enabled>

  var seedElement = document.querySelector('fort-touch-enabled');
  alert(seedElement.isTouch ? 'Touch Enabled' : 'Touch Not Enabled');
</script>

</body>
